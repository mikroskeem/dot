# i3status configuration file.
# see "man i3status" for documentation.

# It is important that this file is edited as UTF-8.
# The following line should contain a sharp s:
# ß
# If the above line is not correctly displayed, fix your editor first!

general {
    colors = true
    interval = 1
    color_good = '#7F80FF'
    color_degraded = '#F0C674'
    color_bad = '#FF0031'
    markup = "pango"
}

order += "wireless wlp6s0"
order += "ethernet enp7s0"
order += "disk /"
order += "volume master"
order += "path_exists VPN"
order += "load"
#order += "cpu_temperature 0"
order += "battery 0"
order += "tztime local"

wireless wlp6s0 {
    format_up = "   %essid |  %frequency  %bitrate %quality" 
    format_down = " "
}

ethernet enp7s0 {
    format_up = "  [%speed]"
    format_down = "  "
}

battery 0 {
    status_full = ""
    status_bat = ""
    status_chr = ""
    format = "%status %percentage"
    format_down = ""
}

tztime local {
    format = "%d-%m-%Y %H:%M:%S"
}

load {
    format = " %1min"
}

#cpu_temperature 0 {
#    format = " %degrees°C"
#    path = "/sys/devices/virtual/hwmon/hwmon1/temp2_input"
#}

disk "/" {
    format = " %avail"
}

volume master {
    format = " %volume"
    format_muted = " %volume (m)"
    device = "pulse"
}
